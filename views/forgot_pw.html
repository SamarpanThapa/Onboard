<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Employee Onboarding System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/forgot-password.js" defer></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="branding">
            <h1 class="brand-name">
                <i class="fas fa-users-gear"></i>
                Onboard-X
            </h1>
            <p class="tagline">Password Recovery</p>
        </div>
        
        <div class="login-container">
            <h2>Forgot Your Password?</h2>
            <p class="login-subtitle">Enter your email address to receive password reset instructions</p>

            <form id="forgot-password-form" novalidate>
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        aria-required="true"
                        placeholder="Enter your registered email"
                        autocomplete="email"
                    >
                    <span class="input-feedback"></span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <div id="error-message" role="alert" aria-live="polite"></div>
            <div id="success-message" class="success-message" role="alert" aria-live="polite"></div>

            <div class="auth-links">
                <a href="index.html" class="back-to-login-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
