<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Registration - OnboardX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/api.js" defer></script>
    <script src="/js/register.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-users-gear"></i>
                <h1>OnboardX</h1>
            </div>
            <h2>IT Department Registration</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Work Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your work email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-building"></i>
                        <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="department-code">IT Department Code</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="text" id="department-code" name="department-code" placeholder="Enter IT department code" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="password-strength">
                        <meter id="password-strength-meter" min="0" max="5" value="0"></meter>
                        <span id="password-strength-text">Weak</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                <button type="submit" class="btn-primary">Create IT Account</button>
            </form>
            <div class="form-links">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
