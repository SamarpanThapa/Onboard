<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration - OnboardX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/api.js" defer></script>
    <script src="/js/register.js" defer></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="branding">
            <h1 class="brand-name">
                <i class="fas fa-users-gear"></i>
                OnboardX
            </h1>
            <p class="tagline" id="registration-tagline">Account Registration</p>
        </div>
        
        <div class="login-container">
            <h2 id="register-title">Create Account</h2>
            <p class="login-subtitle" id="register-subtitle">Register to access the company's onboarding system</p>
            
            <form id="register-form" novalidate>
                <div class="input-group">
                    <label for="full-name">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="full-name" 
                        name="full-name" 
                        placeholder="Enter your full name" 
                        required
                        aria-required="true"
                    >
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Work Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your work email" 
                        required
                        aria-required="true"
                        autocomplete="email"
                    >
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="company-name">
                        <i class="fas fa-building"></i>
                        Company Name
                    </label>
                    <input 
                        type="text" 
                        id="company-name" 
                        name="company-name" 
                        placeholder="Enter your company name" 
                        required
                        aria-required="true"
                    >
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="user-role">
                        <i class="fas fa-user-tag"></i>
                        Role
                    </label>
                    <select
                        id="user-role"
                        name="user-role"
                        required
                        aria-required="true"
                    >
                        <option value="" disabled selected>Select your role</option>
                        <option value="employee">Employee</option>
                        <option value="hr_admin">HR Administrator</option>
                        <option value="it_admin">IT Administrator</option>
                    </select>
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="department-code">
                        <i class="fas fa-key"></i>
                        Department Code
                    </label>
                    <input 
                        type="text" 
                        id="department-code" 
                        name="department-code" 
                        placeholder="Enter department code" 
                        required
                        aria-required="true"
                    >
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a password" 
                            required
                            aria-required="true"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <meter id="password-strength-meter" min="0" max="5" value="0"></meter>
                        <span id="password-strength-text">Weak</span>
                    </div>
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            placeholder="Confirm your password" 
                            required
                            aria-required="true"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="input-feedback"></span>
                </div>
                
                <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
                <div id="success-message" class="success-message" role="alert" aria-live="polite"></div>
                
                <button type="submit" class="login-btn" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            
            <div class="auth-links">
                <a href="index.html" class="back-to-login-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
