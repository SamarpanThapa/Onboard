<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OnboardX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/api.js" defer></script>
    <script src="/js/login.js" defer></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="branding">
            <h1 class="brand-name">
                <i class="fas fa-users-gear"></i>
                OnboardX
            </h1>
            <p class="tagline">Employee Onboarding System</p>
        </div>
        
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <p class="login-subtitle">Enter your credentials to access your dashboard</p>
            
            <form id="login-form" novalidate>
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        aria-required="true"
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            aria-required="true"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="input-feedback"></span>
                </div>
                
                <div class="input-group">
                    <label for="role">
                        <i class="fas fa-user-tag"></i>
                        Role
                    </label>
                    <select 
                        id="role" 
                        name="role" 
                        required
                        aria-required="true"
                    >
                        <option value="employee">Employee</option>
                        <option value="department_admin">Department Manager</option>
                        <option value="hr_admin">HR Administrator</option>
                        <option value="it_admin">IT Administrator</option>
                    </select>
                    <span class="input-feedback"></span>
                </div>

                <div id="error-message" role="alert" aria-live="polite"></div>
                <div id="success-message" role="alert" aria-live="polite"></div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-links">
                <a href="forgot_pw.html" class="reset-password-link">
                    <i class="fas fa-key"></i>
                    Forgot Password?
                </a>
            </div>
            
            <div class="it-only-section">
                <p>Only IT personnel can create new accounts.</p>
                <p>Employees: Please contact your IT department for access.</p>
                <a href="register.html" class="it-register-link">
                    <i class="fas fa-user-shield"></i> IT Department Registration
                </a>
            </div>
        </div>
    </div>
</body>
</html>
